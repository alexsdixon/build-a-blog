{% extends "base.html" %}

{% block content %}

<style>
        .error { color: red; }
           
</style>


<h1 align="center">Add A Blog </h1>
    <form  action="/add" method='post'>
        <label>
            Blog Title:
            <input type="text" name='blog' value='{{blog_name}}' />
        </label>
        <p class="error">{{name_error}}</p>
        <br>
        <br>
        <br>
        <label>
            Blog Body:
            <textarea type="text" name="blog_info" >{{blog_body}}</textarea>
        </label>
        <p class="error">{{body_error}}</p>
        <br>
        <br>
            <input type="submit" value='Add Blog' />
    </form>

{% endblock %}
