{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <ul>
        {% for blog in all_blogs %}
            <li>
                <h2>
                    <a href="/blog?id={{ blog.id }}">{{ blog.name }}</a>
                </h2>
                <p>{{ blog.b_info }}</p>
                <p>{{ blog.posted }}</p>
            </li>
            <hr/>
        {% endfor %}
    </ul>
{% endblock %}
